<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Hope Camp | Schimbare parolă</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="forgot_password.css">
    <link rel="icon" href="./media/tineret_logo.png">


</head>

<body onload="entryTransition()">
    <div id="card">
        <div id="card-content">
            <div id="mini-header">
                <button type="button" class="header-buttons" id="back-btn">LOG IN</button>
                <button type="button" class="header-buttons" id="about-us">ABOUT US</button>
            </div>


            <div id="card-title">
                <h2>RESETARE PAROLĂ</h2>
                <div class="underline-title"></div>
            </div>
            <div id="card-subtitle">
                <p></p>Introdu adresa de email contului tău în cazul în care ai uitat parola.</p>
            </div>

        
            <form method="post" class="form">
                <label for="email" style="padding-top:13px">
                    &nbsp;Email
                </label>
                <input id="email" class="form-content" type="email" name="email" autocomplete="on" required />
                <div class="form-border"></div>
                
                <input id="reset-btn" type="button" name="submit" value="RESETARE" />
        
            </form>
            <p id="announce"></p>
        </div>
    </div>
</body>

<script src="./forgot_password.js" type="module"></script>
<script>
    function entryTransition() {
        document.body.style.opacity='1';
        let isMobile = false;

        if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
        isMobile = true;
        }

        // initial card width setup
        if(isMobile) {
            if(window.orientation == 0) {
            document.querySelector("#card").style.width = "96%";
            } else {
            document.querySelector("#card").style.width = "55%";
            }
        } else {
            document.getElementById('card').style.width='27rem';
        }

        setTimeout(contentVisibile, 250);
        function contentVisibile() {
           document.querySelector("#card-content").style.opacity = '1';
        }
    }
</script>

</html>
