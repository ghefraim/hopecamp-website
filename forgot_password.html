<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Hope Camp | Log in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="forgot_password.css">
</head>

<body>
    <div id="card">
        <div id="card-content">
            <div id="card-title">
                <h2>RESETARE PAROLA</h2>
                <div class="underline-title"></div>
            </div>
            <form method="post" class="form">
                <label for="email" style="padding-top:13px">
                    &nbsp;Email
                </label>
                <input id="email" class="form-content" type="email" name="email" autocomplete="on" required />
                <div class="form-border"></div>
                
                <input id="reset-btn" type="button" name="submit" value="RESET" />
        
            </form>
            <p id="announce"></p>
        </div>
    </div>
</body>

<script src="./forgot_password.js" type="module"></script>

</html>
