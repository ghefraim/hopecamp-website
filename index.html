<!DOCTYPE html>
<html>

<head>
    
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Hope Camp | Log in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="icon" href="./media/hope_camp_logo_rotund.png">

</head>

<body>
    
    <div  id="card">
    

        <div id="card-content">
            <a href="#" id="about-us">
                <legend >ABOUT US</legend>
            </a>
            <div id="card-title">
                <h2>HOPE CAMP 3 BETA</h2>
                <h5>v2.a</h5>
                <div class="underline-title"></div>
            </div>

            <div id="error">
                <legend id="announce"></legend>
            </div>
            
            <form method="post" class="form">
                <label for="email" style="padding-top:13px">
                    &nbsp;Email
                </label>

            
                    <input id="email" class="form-content" type="email" name="email" autocomplete="on" required />
                    <div class="form-border"></div>
                    <label for="password" style="padding-top:22px">&nbsp;Parola
                    </label>
           

                <div>
                    <input id="password" class="form-content" type="password" name="password" required />
                    <i class="bi bi-eye-slash" id="togglePassword"></i>
                    
                    <div class="form-border"></div>
                </div>
                
                <a href="#" id="forgot-pass">
                    <legend >Ai uitat parola?</legend>
                </a>

                <input id="submit-btn" type="button" name="submit" value="LOG IN" />
                <div id="loader"></div>
                <a  id="signup" >Nu ai un cont? Inscrie-te in tabara folosind butonul de mai jos.</a>
                <input id="signup-btn" type="button" name="signup" value="INSCRIE-TE" />

            </form>
        </div>


    
    </div>
</body>

<script
src="https://code.jquery.com/jquery-3.2.1.js"
integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

<script src="./fb_cfg.js" type="module"></script>
<script src="./index.js" type="module"></script>


</html>
