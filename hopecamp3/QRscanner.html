<!DOCTYPE html>
<html>
    <head>
        <title>QR Code Scanner</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
        <link rel="stylesheet" href="./QRscanner.css" />
        <script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js"></script>
        <link rel="icon" href="./media/hope_camp_logo_final.png">

    </head>

    <body>
        <div id="container">
            <div id="title">
                <h2>QR Scanner - HopeCamp Attendance</h2>
            </div>

            <a id="btn-scan-qr">
                <div id="loader"></div>
                <p>Loading <br> If you haven't, please give access to camera</p>
            </a>

            <canvas hidden="" id="qr-canvas"></canvas>

            <div id="qr-result" hidden="">
            <b>Data:</b> <span id="outputData"></span>
            </div>
            <div id="current-log" class="reading">
                <!-- <p>&#x2713; Adelin Duca (ID: 100)</p> -->
                <p>Reading...</p>
            </div>
                
            <legend id="title-logs">Log history:</legend>
            <div id="logs">
                <p>
                </p>
            </div>
        </div>

        <script src="./QRscanner.js" type="module"></script>
    </body>
</html>
