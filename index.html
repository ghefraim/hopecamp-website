<!DOCTYPE html>
<html>

<head>
    
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Hope Camp | Log in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>

<body>
    
    <div  id="card">
    

        <div id="card-content">
            <a href="#" id="about-us">
                <legend >ABOUT US</legend>
            </a>
            <div id="card-title">
                <h2>HOPE CAMP 3</h2>
                <div class="underline-title"></div>
            </div>
            <legend id="announce"></legend>
            <form method="post" class="form">
                <label for="email" style="padding-top:13px">
                    &nbsp;Email
                </label>
                <input id="email" class="form-content" type="email" name="email" autocomplete="on" required />
                <div class="form-border"></div>
                <label for="password" style="padding-top:22px">&nbsp;Parola
                </label>
                <input id="password" class="form-content" type="password" name="password" required />
                <div class="form-border"></div>

                <a href="#" id="forgot-pass">
                    <legend >Ai uitat parola?</legend>
                </a>

                <input id="submit-btn" type="button" name="submit" value="LOG IN" />
                <a  id="signup">Nu ai un cont? Inscrie-te in tabara folosind butonul de mai jos.</a>
                <input id="signup-btn" type="button" name="signup" value="INSCRIE-TE" />

            </form>
        </div>


    
    </div>
</body>

<script
src="https://code.jquery.com/jquery-3.2.1.js"
integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

<script src="./index.js" type="module"></script>

</html>
