<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Hope Camp | Contul meu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./myaccount.css">
</head>

<body>
    <div id="card">
        <div id="card-content">
            <button type="button" class="header-buttons" id="logout">LOG OUT</button>
            <button type="button" class="header-buttons" id="about-us">ABOUT US</button>

            

            <div id="card-title">
                <h2>CONTUL MEU</h2>
                <div class="underline-title"></div>
            </div>
            <p id="hello"></p>

            <div id="qrcode"></div>

            <div>
                <p id="id_text">ID: </p> 
                <p class="list" id="phone">Numar telefon : </p>
                <p class="list" id="age">Varsta : </p>
                <p class="list" id="church">Biserica : </p>
                <p class="list" id="cui-platesc">Cui platesc taxa de inscriere -X lei- : </p>
                <p class="list" id="payed">Achitat: (checbox)</p>
                <p class="list" id="contribui">Cu ce contribui : </p>
                <p class="list" id="cazare-cu">Preferinte cazare : </p>
                <p class="list" id="observatii-sugestii">Alte observatii/sugestii: : </p>
            </div>
            <p class="list" style="margin-top:3rem; text-align: center;">Poza:</p>
            <div id="picture">
                <img id="pfp" alt="">
            </div>
        </div>
    </div>

    <script src="./qrcode.js" defer></script>
    <script src="./myaccount.js" type="module"></script>

</body>



</html>
