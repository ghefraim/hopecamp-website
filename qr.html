<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Hope Camp | MyQR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./qr.css">
</head>

<body>
    <div id="card">
        <div id="card-content">
            <div id="header">
                <button type="button" class="header-buttons" id="logout">LOG OUT</button>
                <button type="button" class="header-buttons" id="about-us">ABOUT US</button>
            </div>
            

            <div id="card-title">
                <h2>CONTUL MEU</h2>
                <div class="underline-title"></div>
            </div>

            <div id="initial-loader"></div>
            <div id="initial-loading-msg">Loading data... Please wait</div>

            <div id="all-data">
                <h4 id="hello"></h4>
                <input id="admins-db" type="button" name="admins-dashboard" value="ADMINS DASHBOARD"  />

                <div id="qrcode" style="margin-top: 1rem;"></div>
                <p id="id_text">ID: </p> 

            </div>
        </div>
    </div>

    <script src="./qrcode.js" defer></script>
    <script src="./qr.js" type="module"></script>

</body>



</html>
