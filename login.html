    <div  id="card">
        <div id="card-content">
            <a href="#" id="about-us">
                <legend >ABOUT US</legend>
            </a>
            <div id="card-title">
                <h2>HOPE CAMP #3</h2>
                <div class="underline-title"></div>
            </div>

            <div id="error">

            </div>
            
            <form method="post" class="form">
                <label for="email" style="padding-top:13px">
                    &nbsp;Email
                </label>

            
                    <input id="email" class="form-content" type="email" name="email" autocomplete="on" required />
                    <div class="form-border"></div>
                    <div style="padding-top: 1rem">

                        <i class="bi bi-eye-slash" id="togglePassword"></i> <!--in css "i"-->

                    </div>

                    <input id="password" class="form-content" type="password" name="password" required />
                    
                    <div class="form-border"></div>
                </div>
                
                <a href="#" id="forgot-pass">
                    <legend >Ai uitat parola?</legend>
                </a>

                <input id="submit-btn" type="button" name="submit" value="LOG IN" />
                <div id="loader"></div>
                <a  id="signup" >Nu ai un cont? Înscrie-te în tabără folosind butonul de mai jos.</a>
                <input id="signup-btn" type="button" name="signup" value="INSCRIE-TE" />

            </form>

<script>
    function entryTransition() {
        document.body.style.opacity='1';
        let isMobile = false;

        if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
        isMobile = true;
        }

        // initial card width setup
        if(isMobile) {
            if(window.orientation == 0) {
            document.querySelector("#card").style.width = "96%";
            } else {
            document.querySelector("#card").style.width = "55%";
            }
        } else {
            document.getElementById('card').style.width='27rem';
        }

        setTimeout(contentVisibile, 250);
        function contentVisibile() {
           document.querySelector("#card-content").style.opacity = '1';
        }
    }
    function toggleMobileMenu(menu) {
        menu.classList.toggle('open');
    }
</script>
